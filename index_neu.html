<!DOCTYPE html>
<html lang="en">

<head>
  <title>Box Office Predictor</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script>
    "use strict";

    function submitForm(oFormElement) {
      var xhr = new XMLHttpRequest();
      xhr.onload = function() {
        var result = parseFloat(xhr.responseText);
        var resultElement = document.getElementById('result');

        resultElement.className = 'bg-success';
        resultElement.innerHTML = result;

      }
      xhr.open(oFormElement.method, oFormElement.action, true);
      var review = document.getElementById('review');
      xhr.send(review.value);
      return false;
    }
  </script>

</head>

<body>

  <div class="container">
    <h1>Box Office Predictor</h1>
    <p>How much will the movie gross?</p>
    <form method="POST" action="https://y7bepg34me.execute-api.eu-central-1.amazonaws.com/prod" onsubmit="return submitForm(this);">
      <!-- HERE IS WHERE YOU NEED TO ENTER THE API URL -->
      <div class="form-group">
        <label for="review">Enter film information:</label>
        <textarea class="form-control" rows="5"
          id="review">{'budget':160000000,'main_cast': [['Leonardo DiCaprio','Tom Hardy']],'runtime': 148, 'release_date_year': 2010, 'release_date_month': 7, 'genres': [['Action','Crime']], 'franchise': 'None'}</textarea>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
    <h1 class="bg-success" id="result"></h1>
  </div>
</body>

</html>
